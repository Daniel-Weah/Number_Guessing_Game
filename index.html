<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="wrapper">

        <h1>Number Guessing Game</h1>
        <p id="message">Guess a number between 1 and 100:</p>
        <input type="number" id="guess-input" min="1" max="100" /> <br>
        <button onclick="checkGuess()" id="guess">GUESS</button>
        <h2 id="game_over">Game Over</h2>
        <button id="restart">RESTART</button>
        <p id="result"></p>
        <p id="chancesDisplay" >Chances left: <span id="chances">5</span></p>

    </div>
    <script src="script.js"></script>
  </body>
</html>
